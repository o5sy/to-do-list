<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="main wrap">
      <h1 class="main__title">To Do List</h1>

      <article class="main__content">
        <div class="write-form">
          <input
            class="write-form__input"
            type="text"
            id="inputfield"
            placeholder="Write here.."
          />
          <button class="write-form__button" id="addButton">
            <img src="res/img/add-icon.svg" />
          </button>
        </div>

        <section class="todo-list todo-list--hold">
          <h2 class="todo-list__title">On Hold</h2>
          <div class="todo-list__items" id="holdList">
            <div class="item">
              <input type="checkbox" id="item" />
              <label for="item">to-do-item</label>
            </div>
            <div class="item">
              <input type="checkbox" id="item2" />
              <label for="item2">to-do-item</label>
              <button class="item__button--remove">
                <!-- <img src="res/img/remove-icon.svg" /> -->
                <svg
                  width="17"
                  height="18"
                  viewBox="0 0 17 18"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                >
                  <path
                    d="M0.292996 15.293L6.586 9L0.292996 2.707C0.110838 2.5184 0.0100427 2.2658 0.0123211 2.0036C0.0145995 1.7414 0.119769 1.49059 0.305177 1.30518C0.490585 1.11977 0.741397 1.0146 1.00359 1.01233C1.26579 1.01005 1.51839 1.11084 1.707 1.293L8 7.586L14.293 1.293C14.3852 1.19749 14.4956 1.12131 14.6176 1.0689C14.7396 1.01649 14.8708 0.988903 15.0036 0.98775C15.1364 0.986596 15.2681 1.0119 15.3909 1.06218C15.5138 1.11246 15.6255 1.18671 15.7194 1.2806C15.8133 1.3745 15.8875 1.48615 15.9378 1.60905C15.9881 1.73194 16.0134 1.86362 16.0122 1.9964C16.0111 2.12918 15.9835 2.2604 15.9311 2.3824C15.8787 2.50441 15.8025 2.61475 15.707 2.707L9.41399 9L15.707 15.293C15.8025 15.3852 15.8787 15.4956 15.9311 15.6176C15.9835 15.7396 16.0111 15.8708 16.0122 16.0036C16.0134 16.1364 15.9881 16.2681 15.9378 16.391C15.8875 16.5138 15.8133 16.6255 15.7194 16.7194C15.6255 16.8133 15.5138 16.8875 15.3909 16.9378C15.2681 16.9881 15.1364 17.0134 15.0036 17.0123C14.8708 17.0111 14.7396 16.9835 14.6176 16.9311C14.4956 16.8787 14.3852 16.8025 14.293 16.707L8 10.414L1.707 16.707C1.51839 16.8892 1.26579 16.99 1.00359 16.9877C0.741397 16.9854 0.490585 16.8802 0.305177 16.6948C0.119769 16.5094 0.0145995 16.2586 0.0123211 15.9964C0.0100427 15.7342 0.110838 15.4816 0.292996 15.293Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>

        <section class="todo-list todo-list--completed">
          <h2 class="todo-list__title">Completed</h2>
          <div class="todo-list__items" id="completedList">
            <div class="item">
              <input type="checkbox" id="item" />
              <label for="item">to-do-item</label>
            </div>
            <div class="item">
              <input type="checkbox" id="item2" />
              <label for="item2">to-do-item</label>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
