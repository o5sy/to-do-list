<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="main wrap">
      <h1 class="main__title">To Do List</h1>

      <article class="main__content">
        <div class="write-form">
          <input
            class="write-form__input"
            type="text"
            id="inputfield"
            placeholder="Write here.."
          />
          <button class="write-form__button" id="addButton">
            <img src="res/img/add-icon.svg" />
          </button>
        </div>

        <section class="todo-list todo-list--hold">
          <h2 class="todo-list__title">On Hold</h2>
          <ul class="todo-list__items" id="holdList">
            <p class="empty-guide">Please add things to do.</p>
          </ul>
        </section>
        <section class="todo-list todo-list--completed">
          <h2 class="todo-list__title">Completed</h2>
          <ul class="todo-list__items" id="completedList">
            <p class="empty-guide">Please add things to do.</p>
          </ul>
        </section>
      </article>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
